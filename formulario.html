<!DOCTYPE html>
<html 
<head>
    <title>Formulario Completo</title>
</head>
<body>

    <h1>Formulario de Registro</h1>
    <form action="#" method="post">
        <!-- Texto -->
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="Nombre" name="nombre"><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br>
      
      <!--ContraseÃ±a-->
<label for="password">Contrasena:</label><br>
<input type="password" id="password" name="pasword"><br>

<!--Numero-->
    <label for="edad">Edad:</label><br>
    <input type="number" id="edad" name="edad" min="0" max="100"><br>

    <!--Rango -->
    <label for="experiencia">Anos de Experiencia:</label><br>
    <input type="range" id="experiencia" name="experiencia" min="0" max="30"><br>

    <!-- fecha -->
    <label for="fechaNacimiento">Fecha de Nacimiento:</label><br>
    <input type="date" id="fechaNacimiento" name="fechaNAcimiento"><br>

    <!-- telefono -->
    <label for="telefono">Telefono:</label><br>
    <input type="tel" id="telefono" name="telefono"><br>

    <!-- select -->
    <label for="pais">Pais:</label><br>
    <select id="pais" name="pais">
        <option value="espana">Espana</option>
        <option value="mexico">Mexico</option>
        <option value="argentina">Argentina</option>
        <!-- Mas opciones aqui -->
    </select><br>

    <!-- Radio Button -->
    <label>Genero:</label><br>
    <input type="radio" id="masculino" name="genero" value="masculino">
    <label for="masculino">Masculino</label><br>
    <input type="radio" id="femenino" name="genero" value="femenino">
    <label for="femenino">Femenino</label><br>

    <!-- Checkbox -->
    <label for="terminos">Acepto los terminos y condiciones</label>
    <input type="checkbox" id="terminos" name="terminos"<br>

    <!-- textarea -->
    <label for="comentarios">Comentarios:</label><br>
    <textarea id="comentarios" name="comentarios" rows="4 cols="50"></textarea><br>

    <!-- Botones -->
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpiar">
    </form>

</body>
</html>
